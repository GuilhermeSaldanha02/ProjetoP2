<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html" class="accent">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Entre em contato</h2>
      </div>

      <form>
        <div class="entry">
          <label for="nome">Nome</label>
          <input type="text" id="nome" />
        </div>

        <div class="entry">
          <label for="email">E-mail</label>
          <input type="email" id="email" />
        </div>

        <div class="entry">
          <label for="msg">Mensagem</label>
          <textarea cols="40" rows="7" id="msg"></textarea>
        </div>
      </form>

      <div class="buttons">
        <button class="button">Enviar</button>
      </div>
    </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
      // Espera o documento (HTML) carregar completamente
      $(document).ready(function() {
        // Adiciona um 'ouvinte' de clique ao botão "Enviar"
        $('.button').on('click', function(e) {
          // 1. Previne o comportamento padrão do formulário
          e.preventDefault();

          // 2. Obtém os valores dos campos do formulário
          var nomePessoa = $('#nome').val();
          var emailPessoa = $('#email').val();
          var msgPessoa = $('#msg').val();

          // 3. Cria o objeto 'mensagem' no formato exigido pela API
          var mensagem = {
            nome: nomePessoa,
            email: emailPessoa,
            mensagem: msgPessoa
          };

          // 4. Chama a função inserirMensagem() (do api.js)
          try {
            inserirMensagem(mensagem);

            // 5. Dá um feedback ao usuário e limpa o formulário
            alert('Mensagem enviada com sucesso!');
            $('#nome').val('');
            $('#email').val('');
            $('#msg').val('');
          } catch (error) {
            console.error('Erro ao enviar mensagem:', error);
            alert('Ocorreu um erro ao enviar sua mensagem.');
          }
        });
      });
    </script>
  </body>
</html>
